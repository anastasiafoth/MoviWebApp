{% extends "base.html" %}
{% block content %}
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Welcome to Movie-Collection-App</h1>
            <h3>Select your account and create your personal list with your favorite movies.</h3>
        </div>
    </section>
    <h2>Users</h2>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('get_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('create_user') }}" method="POST">
        <label for="name">Add New User:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Add User">
    </form>

{% endblock %}
