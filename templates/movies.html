{% extends "base.html" %}
{% block content %}
    <h1>Movies for {{ user.name }}</h1>
    <div class="card-list">
        {% if movies %}
            {% for movie in movies %}
                <div class="movie_item">
                    {% if movie.poster_url %}
                        <img src="{{ movie.poster_url }}" alt="Movie poster" class="movie-poster">
                    {% else %}
                        <img src="/static/placeholder.jpg" alt="No poster available" class="movie-poster">
                    {% endif %}

                    <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}"
                          method="POST" class="inline-form">
                        <input type="text" name="title" value="{{ movie.name }}" required>
                        <button type="submit" class="button-small">Update</button>
                    </form>
                    <div>
                        <strong>Year:</strong>
                        {{ movie.year }}
                    </div>
                    <div>
                        <strong>Director:</strong>
                        {{ movie.director }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="form-section">
        <h2>Add New Movie</h2>
        <form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST" class="inline-form">
            <input type="text" name="title" placeholder="Movie title" required>
            <input type="text" name="year" placeholder="Year (optional)">
            <button type="submit" class="button">Add Movie</button>
        </form>
    </div>
{% endblock %}
